<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiny â€“ Premium URL Shortener</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        /* GLOBAL */
        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at top, #6b4df7, #4725c7, #31128b);
            min-height: 100vh;
            overflow-x: hidden;
            animation: bgMove 12s ease infinite alternate;
            background-size: 180%;
        }

        @keyframes bgMove {
            0% { background-position: 0% 0%; }
            100% { background-position: 100% 100%; }
        }

        /* BLOBS */
        .blob {
            position: fixed;
            border-radius: 50%;
            filter: blur(100px);
            opacity: .55;
            animation: floatBlob 18s infinite alternate ease-in-out;
            z-index: -1;
        }
        .blob1 { width: 350px; height: 350px; background: #ff22bb; top: 10%; left: -60px; }
        .blob2 { width: 420px; height: 420px; background: #6b4df7; bottom: 5%; right: -120px; }
        .blob3 { width: 280px; height: 280px; background: #25e8ff; bottom: 30%; left: 20%; }

        @keyframes floatBlob {
            from { transform: translateY(0px) scale(1); }
            to   { transform: translateY(-40px) scale(1.1); }
        }

        /* NAVBAR */
        .glass-nav {
            position: fixed;
            top: 18px;
            left: 50%;
            transform: translateX(-50%);
            width: 92%;
            max-width: 1200px;
            background: rgba(255,255,255,0.14);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.25);
            padding: 14px 28px;
            z-index: 1000;
        }
        .nav-logo {
            font-size: 1.35rem;
            font-weight: 700;
            color: white;
        }
        .nav-links a {
            margin: 0 16px;
            font-size: 15px;
            color: rgba(255,255,255,0.85);
            text-decoration: none;
            transition: .2s;
        }
        .nav-links a:hover { color: white; }

        /* HERO */
        .hero {
            margin-top: 140px;
            text-align: center;
        }
        .hero h1 {
            font-size: 3.2rem;
            font-weight: 800;
            color: white;
        }
        .hero p {
            font-size: 1.1rem;
            color: rgba(255,255,255,0.8);
            margin-bottom: 30px;
        }

        /* FORM CARD */
        .main-card {
            width: 100%;
            max-width: 750px;
            margin: 0 auto 80px auto;
            padding: 40px;
            border-radius: 24px;
            background: rgba(255,255,255,0.14);
            backdrop-filter: blur(12px);
            box-shadow: 0 12px 35px rgba(0,0,0,.22);
        }

        .form-control {
            border-radius: 14px;
            padding: 17px 20px;
            border: 2px solid rgba(255,255,255,0.5);
            background: rgba(255,255,255,0.85);
            font-size: 16px;
            transition: .25s;
        }
        .form-control:focus {
            border-color: white;
            box-shadow: 0 0 0 4px rgba(255,255,255,0.25);
        }

        /* BUTTON */
        .btn-primary {
            background: linear-gradient(135deg, #6b4df7 0%, #a855f7 100%);
            padding: 16px;
            border-radius: 16px;
            border: none;
            font-size: 1.15rem;
            font-weight: 700;
            color: white;
            box-shadow: 0 10px 25px rgba(104,64,255,0.4);
            transition: 0.3s;
        }
        .btn-primary:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 14px 30px rgba(104,64,255,0.6);
        }

        /* RESULT BOX */
        #resultContainer {
            display: none;
            opacity: 0;
            transition: opacity 0.6s ease;
        }
        #resultContainer.show {
            display: block;
            opacity: 1;
        }

        .result-box {
            background: rgba(255,255,255,0.92);
            padding: 22px;
            border-radius: 16px;
            border-left: 6px solid #6b4df7;
            box-shadow: 0 5px 20px rgba(0,0,0,0.15);
        }
        .short-url-display {
            font-family: 'Courier New', monospace;
            background: white;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid #ddd;
            font-size: 15px;
            word-break: break-all;
        }

        /* FEATURES */
        .feature-card {
            padding: 30px;
            background: rgba(255,255,255,0.15);
            border-radius: 20px;
            color: white;
            height: 100%;
            box-shadow: 0 10px 25px rgba(0,0,0,0.25);
        }
    </style>
</head>
<body>

    <!-- BLOBS -->
    <div class="blob blob1"></div>
    <div class="blob blob2"></div>
    <div class="blob blob3"></div>

    <!-- NAVBAR -->
    <nav class="glass-nav d-flex justify-content-between align-items-center">
        <h3 class="nav-logo">TinyURL SaaS</h3>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#features">Features</a>
            <a href="#">Docs</a>
            <a href="#" class="nav-btn">Sign In</a>
        </div>
    </nav>

    <!-- HERO -->
    <div class="container hero">
        <h1>Shorten URLs Instantly</h1>
        <p>The fastest & cleanest custom url shortener you will ever use.</p>
    </div>

    <!-- MAIN FORM CARD -->
    <div class="main-card">
        <form id="urlForm">
            <label class="fw-bold text-white mb-2">Enter Long URL</label>
            <input type="url" id="long_url" class="form-control mb-4"
                   placeholder="https://example.com/my-long-url" required>

            <label class="fw-bold text-white mb-2">Custom Alias (optional)</label>
            <div class="input-group mb-4">
                <span class="input-group-text" id="base-url"></span>
                <input type="text" id="alias" class="form-control" placeholder="yourname">
            </div>

            <button type="submit" id="submitBtn" class="btn btn-primary w-100">
                <span class="btn-text">Shorten URL</span>
                <span class="loading" style="display:none;">
                    <span class="spinner-border spinner-border-sm me-2"></span>
                    Processing...
                </span>
            </button>
        </form>

        <!-- RESULT BOX -->
        <div id="resultContainer">
            <div class="result-box mt-4">
                <div class="d-flex align-items-center">
                    <a id="resultUrl" class="short-url-display flex-grow-1 me-3" target="_blank"></a>
                    <button class="copy-btn btn btn-success px-3" onclick="copyToClipboard()">Copy</button>
                </div>
            </div>
        </div>
    </div>

    <!-- JS -->
    <script>
        // Show base domain
        document.getElementById("base-url").textContent = window.location.origin + "/";

        // Submit form
        document.getElementById("urlForm").addEventListener("submit", async (e) => {
            e.preventDefault();

            const btn = document.getElementById("submitBtn");
            btn.querySelector(".btn-text").style.display = "none";
            btn.querySelector(".loading").style.display = "inline-block";
            btn.disabled = true;

            const formData = new FormData();
            formData.append("long_url", document.getElementById("long_url").value);
            formData.append("alias", document.getElementById("alias").value.replace(/\s+/g, "-"));

            try {
                const response = await fetch("/shorten", { method: "POST", body: formData });
                const data = await response.json();

                if (data.success) showResult(data.short_url);
                else showError(data.error);
            } catch (err) {
                showError("Server Error. Try again.");
            }

            btn.querySelector(".btn-text").style.display = "inline-block";
            btn.querySelector(".loading").style.display = "none";
            btn.disabled = false;
        });

        function showResult(url) {
            const box = document.getElementById("resultContainer");
            document.getElementById("resultUrl").textContent = url;
            document.getElementById("resultUrl").href = url;
            box.classList.add("show");
        }

        function showError(msg) {
            const box = document.getElementById("resultContainer");
            document.getElementById("resultUrl").innerHTML = `<span class='text-danger fw-bold'>${msg}</span>`;
            document.getElementById("resultUrl").removeAttribute("href");
            box.classList.add("show");
        }

        function copyToClipboard() {
            const text = document.getElementById("resultUrl").textContent;
            navigator.clipboard.writeText(text);
            alert("Copied to clipboard!");
        }
    </script>

</body>
</html>
